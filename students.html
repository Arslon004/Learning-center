<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary navbar-expand-md  fixed-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Students</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Student </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="./students.html">Students</a>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
   <main>
    <section>
      <div class="container">
        <div class="alert alert-danger" role="alert">
          <h3>Students: <span class="badge text-bg-success students-quantity">0</span></h3>
        </div>
        <div class="input-group mb-3">
          <input id="students-search-input" type="text" class="form-control" placeholder="Search students">

          <span class="input-group-text">
            <select class="form-select" id="teachers-select">
              <!-- <option selected value=""> Open this select menu</option> -->
              <!-- <option value="firstname-asc">Firstname A-Z</option>
              <option value="firstname-desc">Firstname Z-A</option>
              <option value="createdAt-asc">Created Asc</option>
              <option value="createdAt-desc">Created Desc</option> -->
            </select>
          </span>

          <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#studentModal"
            type="button" id="show-modal-btn-student">Add</button>
        </div>

        <div class="row students-row"></div>
      </div>
    </section>

     <!-- Modal start -->
     <div class="modal fade" id="studentModal">
      <div class="modal-dialog">
        <form id="studentForm" novalidate>
        <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Student data</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3 needs-validation">
                <div class="col-12">
                  <label for="image"  class="form-label">Image</label>
                  <input type="text"  class="form-control" id="image" required placeholder="https://www.pexels.com/photo/selective-focus-photography-of-person-holding-turned-on-smartphone-1092644/">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="valid-feedback">Please fill!</div>
                </div>
                <div class="col-12">
                  <label for="firstName" class="form-label">First name</label>
                  <input  type="text" class="form-control" id="firstName" required placeholder="Mark">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="valid-feedback">Please fill!</div>
                </div>

                <div class="col-12">
                  <label for="lastName" class="form-label">Last name</label>
                  <input  type="text" class="form-control" id="lastName" required placeholder="Otto">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="valid-feedback">Please fill!</div>
                </div>

                <div class="col-12">
                  <label for="phoneNumber" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phoneNumber" required
                    placeholder="1-367-698-6753 x12441 ">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="valid-feedback">Please fill!</div>
                </div>

                <div class="col-12">
                  <select name="isWork" class="form-control">
                    <option value="true">Work</option>
                    <option value="false">Not Work</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="student-form-submit-btn" type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal end -->

   </main>
   <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="./js/const.js"></script>
  <script src="./js/students.js"></script>
</body>
</html>
